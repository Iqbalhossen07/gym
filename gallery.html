    <main>
        <section class="relative py-20 md:py-32 bg-gym-gray">
            <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('https://images.unsplash.com/photo-1574680096145-d05b474e2155?auto=format&fit=crop&w=1920&h=1080');"></div>
            <div class="relative container mx-auto container-padding text-center">
                <h1 class="text-4xl md:text-6xl font-merriweather font-bold text-gradient" data-aos="fade-up">Our Gallery</h1>

                </div>

                        <img alt="Yoga class" src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&w=400&h=400&q=80" class="gallery-image"/>
                    </a>
                    <a href="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?auto=format&fit=crop&w=1200&q=80" class="gallery-item" data-category="facilities">
                        <img alt="Locker room" src="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?auto=format&fit=crop&w=400&h=400&q=80" class="gallery-image"/>
                    </a>
                    <a href="https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?auto=format&fit=crop&w=1200&q=80" class="gallery-item" data-category="equipment">
                        <img alt="Barbells" src="https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?auto=format&fit=crop&w=400&h=400&q=80" class="gallery-image"/>
                    </a>
                    <a href="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1200&q=80" class="gallery-item" data-category="classes">

                    <a href="https://images.unsplash.com/photo-1549060279-7e168fcee0c2?auto=format&fit=crop&w=1200&q=80" class="gallery-item" data-category="facilities">

    </main>

    <footer id="contact" class="bg-gym-darker py-16"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize libraries on this page
            AOS.init({ duration: 1000, once: true, easing: 'ease-out-cubic' });
            lucide.createIcons();

            // Initialize LightGallery
            const gallery = document.getElementById('lightgallery');
            if(gallery) {
                lightGallery(gallery, {
                    selector: '.gallery-item',
                    download: false
                });
            }

            // Gallery Filter Logic
            const filterButtons = document.querySelectorAll('#gallery-filters .filter-btn');
            const galleryItems = document.querySelectorAll('#lightgallery .gallery-item');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const filter = button.getAttribute('data-filter');

                    galleryItems.forEach(item => {
                        item.style.display = 'none';
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        }
                    });
                });
            });
        });
    </script>
    <style>
        .filter-btn {
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #f8fafc;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            background-color: #ff6b35;
            border-color: #ff6b35;
            color: #0a0a0a;
        }
        .filter-btn.active {
            background-color: #ff6b35;
            border-color: #ff6b35;
            color: #0a0a0a;
        }
        .gallery-item {
            display: block;
            overflow: hidden;
            border-radius: 0.5rem;
            aspect-ratio: 1 / 1;
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }
    </style>
</body>
</html>
